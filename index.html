<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/stylesheet.css">
  </head>
  <body>

    <!-- Logo Header -->
    <div class="container">
      <header>
        <img src="resources/images/logo.png" alt="Secret Agent Supply Logo">
        <span class="header-caps">Secret Agent Supply</span>
      </header>
    </div>

    <!-- Hero Banner -->
    <div class="hero">
      <div class="container">
          <div class="hero-block">
            <span class="header-caps">New Arrival</span>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

    <!-- Nav Bar -->
    <div class="container">
        <div class="nav-bar">
          <nav>
            <ul>
              <li class="white-text">Eyewear</li>
              <li class="white-text">Appareal</li>
              <li class="white-text">Gadgets</li>
              <li class="white-text">Vehicles</li>
              <li class="white-text">Classes</li>
              <li class="white-text">Contact</li>
            </ul>
          </nav>
        </div>
    </div>


    <!-- Product Grid -->
    <div class="container">
      <div class="product">
        <img src="resources/images/pen.png" alt="Exploding Pen">
        <span class="white-text">Exploding Pen</span>
      </div>

      <div class="product">
        <img src="resources/images/watch.png" alt="Cellular Watch">
        <span class="white-text">Cellular Watch</span>
      </div>

      <div class="product">
        <img src="resources/images/glasses.png" alt="Thermal Glasses">
        <span class="white-text">Thermal Glasses</span>
      </div>
    </div>


    <!-- Info Blocks -->
    <div class="container">
      <div class="info">
          <span class="white-text">Location</span>
          <p>-47.346436, 84.32354</p>
      </div>

      <div class="info">
          <span class="white-text">Hours</span>
          <p>0800 - 1800</p>
      </div>
    </div>


    <!-- Footer -->
    <div class="container">
      <span class="white-text">Copyright Secret Agent Supply Inc.</span>
    </div>

  </body>
</html>
