<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>


    <!-- Logo Header -->
    <header>
      <div class="container logo">
        <img src="resources/images/logo.png" alt="Secret Agent Supply Logo">
        <span class="logo-text">Secret Agent Supply Inc.</span>
      </div>
    </header>


    <!-- Hero Banner -->
    <div class="hero">
      <div class="container">
        <div class="hero-block">
          <span class="header-caps">New Arrival</span>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Nav Bar -->
    <div class="nav-bar">
      <nav class="container">
        <span class="nav-text">Eyewear</span>
        <span class="nav-text">Appareal</span>
        <span class="nav-text">Gadgets</span>
        <span class="nav-text">Vehicles</span>
        <span class="nav-text">Classes</span>
        <span class="nav-text">Contact</span>
        <span class="mobile-nav">Menu</span>
      </nav>


    </div>



    <!-- Product Grid -->
    <div class="container product-grid">
      <div class="product pen">
        <img src="resources/images/pen.png" alt="Exploding Pen">
        <div class="label">
          <span class="white-text">Exploding Pen</span>
        </div>
      </div>


      <div class="product watch">
        <img src="resources/images/watch.png" alt="Cellular Watch">
        <div class="label">
          <span class="white-text">Cellular Watch</span>
        </div>
      </div>

      <div class="product glasses">
        <img src="resources/images/glasses.png" alt="Thermal Glasses">
        <div class="label">
          <span class="white-text">Thermal Glasses</span>
        </div>
      </div>
    </div>


    <!-- Info Blocks -->
    <div class="container info">
      <div class="location-hours">
        <span class="white-text">Location</span>
        <p>-47.346436, 84.32354</p>
      </div>

      <div class="location-hours">
        <span class="white-text">Hours</span>
        <p>0800 - 1800</p>
      </div>
    </div>


    <!-- Footer -->
    <div class="footer">
      <footer class="container">
        <span class="white-text">Copyright Secret Agent Supply Inc.</span>
      </footer>
    </div>


  </body>
</html>
